[ source $CASA_SRC ]
  brainvisa all $CASA_BRANCH
  git git@github.com:populse/populse_mia.git master populse/populse_mia/master
  git git@github.com:populse/mia_processes.git master populse/mia_processes/master
  git git@github.com:populse/mri_conv.git master populse/mri_conv/master
  git https://github.com/neurospin/highres-cortex.git $CASA_BRANCH highres-cortex/$CASA_BRANCH

[ build $CASA_BUILD ]
[ if os.getenv('WINEARCH') in ('win32', 'win64') ]
  cmake_options = -DBRAINVISA_CROSSCOMPILATION_DIR=$CASA_DEPS
[ if os.getenv('WINEARCH') == 'win32' ]
  cross_compiling_prefix = i686-w64-mingw32
[ else ]
[if os.getenv('WINEARCH') == 'win64' ]
  cross_compiling_prefix = x86_64-w64-mingw32
[ endif ]
[ endif ]
[ endif ]
  default_steps = configure build doc
  make_options = -j4
  build_type = Release
  packaging_thirdparty = OFF
  clean_config = ON
  clean_build = ON
  test_ref_data_dir = $CASA_TESTS/ref
  test_run_data_dir = $CASA_TESTS/test
  all $CASA_BRANCH $CASA_SRC
  + $CASA_SRC/highres-cortex/$BV_RELEASE_BRANCH
