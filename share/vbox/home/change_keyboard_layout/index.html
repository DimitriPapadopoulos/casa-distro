<h1>How to change keyboard layout</h1>

<p>By default, keyboard layout is English (US). If this is not convenient for you, herefind step by step instructions to install and select another keyboard layout.</p>

<figure>
	<img  width="80%" src="figure-1.png">
	<figcaption>Figure 1 : Right-click on the icon representing a flag for the current keyboard layout.</figcaption>
</figure>

<figure>
	<img  width="80%" src="figure-2.png">
	<figcaption>Figure 2 : Select <b>"Keyboard Layout Handler "Settings</b> from menu.</figcaption>
</figure>

<figure>
	<img  width="80%" src="figure-3.png">
	<figcaption>Figure 3 : Press"Add" button if you need another layout. You can also remove the one(s) you do not need.</figcaption>
</figure>

<figure>
	<img  width="80%" src="figure-4.png">
	<figcaption>Figure 4 : Choose your keyboard layout.</figcaption>
</figure>
