[ source $BRAINVISA_BUILD/src ]
  brainvisa standard bug_fix

[ build $BRAINVISA_BUILD/build ]
  make_options = -j4 -k
  build_type = Release
  packaging_thirdparty = ON
  brainvisa standard bug_fix $BRAINVISA_BUILD/src
  - morphologist-ui

[ package $BRAINVISA_BUILD/repositories/public/%(version)s/data/packages ]
  build_directory = $BRAINVISA_BUILD/build
  packaging_options = --repository-only --no-thirdparty --no-dependencies --data
  init_components_from_build_dir = OFF
  brainvisa-share bug_fix $BRAINVISA_BUILD/src
  sulci-models bug_fix $BRAINVISA_BUILD/src

[ package $BRAINVISA_BUILD/repositories/public/%(version)s/%(os)s/packages ]
  build_directory = $BRAINVISA_BUILD/build
  packaging_options = --online-only
  test_install_dir = /repository/tests_brainvisa/public/%(version)s/%(os)s/test_install
  data_repos_dir = /repository/public/%(version)s/data/packages
  installer_filename = $BRAINVISA_BUILD/repositories/public/%(version)s/%(os)s/brainvisa-installer/brainvisa_installer-%(version)s-%(os)s-%(online)s
  - sulci-data
  - communication
  - brainvisa-share
  - brainvisa-release
  - release
